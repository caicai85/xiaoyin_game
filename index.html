<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小音房间 - DoD 验收版</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <section class="left-pane">
        <canvas id="scene" width="640" height="420" aria-label="场景画布"></canvas>
      </section>

      <aside class="right-pane">
        <section class="panel-block">
          <h2>对话框</h2>
          <div id="dialog" aria-live="polite">欢迎回来，小音在等你。</div>
        </section>

        <section class="panel-block">
          <h2>互动</h2>
          <div class="actions">
            <button id="btn_pc" type="button">玩电脑</button>
            <button id="btn_eat" type="button">吃饭</button>
            <button id="btn_drink" type="button">喝水</button>
            <button id="btn_music" type="button">听音乐</button>
          </div>
        </section>

        <section class="panel-block">
          <h2>状态</h2>
          <div class="stat-row">
            <span>好感</span>
            <span id="txt_affection">0 / 100</span>
          </div>
          <progress id="bar_affection" max="100" value="0"></progress>

          <div class="stat-row">
            <span>饥饿</span>
            <span id="txt_hunger">0 / 100</span>
          </div>
          <progress id="bar_hunger" max="100" value="0"></progress>
        </section>

        <section class="panel-block">
          <h2>调试按钮</h2>
          <div class="actions">
            <button id="btn_sim_offline" type="button">Simulate +5h offline</button>
            <button id="btn_sim_newday" type="button">Simulate new day</button>
            <button id="btn_reset_save" type="button">Reset save</button>
          </div>
        </section>

        <section class="panel-block">
          <h2>调试区</h2>
          <pre id="debug"></pre>
        </section>
      </aside>
    </main>

    <script src="game.js"></script>
  </body>
</html>
